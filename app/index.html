---
layout: default
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li><span class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></span>
      <span class="post-timestamp">{{ post.date | date_to_string }}</span>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}" class="continue">Read more...</a>
      </li>
    {% endfor %}
  </ul>
  
</div>
